<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>log in</title>
</head>
<body>
    <div class="page-wrapper">
        <header class="oai-header">
          <img src="https://cdn.jsdelivr.net/gh/codetheworld-io/static-files/images/openai-logo.svg">
        </header>
      
        <section class="content-wrapper">
          <div class="title-wrapper">
            <h1 class="title">Welcome back</h1>
          </div>
          <div class="login-container">
            <div class="input-wrapper">
              <input class="email-input" type="email" name="email" required="" autocomplete="off">
              <label class="email-label" for="email-input">Email address</label>
            </div>
            <a href="indexs.html">
                <button class="continue-btn">Continue</button>
            </a>

             
            <p class="other-page">
              Don't have an account?
               >
              <a href="indexxx.html" class="other-page-link" href="#">Sign Up</a>
            </p>


            <div class="divider-wrapper">
              <span class="divider">Or</span>
            </div>
            <div class="social-section">
              <button class="social-btn">
                <span class="social-logo-wrapper">
                  <img class="social-logo" src="https://cdn.jsdelivr.net/gh/codetheworld-io/static-files/images/google-logo.svg" alt="Google logo">
                </span>
                <span class="social-text">Continue with Google</span>
              </button>
              <button class="social-btn">
                <span class="social-logo-wrapper">
                  <img class="social-logo" src="https://cdn.jsdelivr.net/gh/codetheworld-io/static-files/images/microsoft-logo.svg">
                </span>
                <span class="social-text">Continue with Microsoft Account</span>
              </button>
              <button class="social-btn">
                <span class="social-logo-wrapper">
                  <img class="social-logo" src="https://cdn.jsdelivr.net/gh/codetheworld-io/static-files/images/apple-logo.svg">
                </span>
                <span class="social-text">Continue with Apple</span>
              </button>
            </div>
          </div>
        </section>
      
        <footer class="oai-footer">
          <a href="#">Terms of Use</a>
          <span class="separator"></span>
          <a href="https://openai.com/policies/privacy-policy">Privacy Policy</a>
        </footer>
      </div>
      
</body>
</html>
